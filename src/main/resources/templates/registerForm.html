<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="register-content-wrapper">
    <form class="unique-form-container" action="#"
          th:action="@{/register}"
          th:object="${blogUser}"
          method="post">
        <div>
            <h1 class="unique-form-title"><b>Sign Up ✍️</b></h1> <!-- Pencil emoji -->
            <label class="unique-form-label">
                <div class="unique-error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">⚠️ Username Error
                </div>
                <input class="unique-form-input" type="text" th:field="*{username}" placeholder="Username"/> <!-- User emoji -->
            </label>
        </div>
        <div>
            <label class="unique-form-label">
                <div class="unique-error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">⚠️ Email Error</div> <!-- Warning emoji -->
                <input class="unique-form-input" type="email" th:field="*{email}" placeholder="Email"/> <!-- Email emoji -->
            </label>
        </div>
        <div>
            <label class="unique-form-label">
                <div class="unique-error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">⚠️ Password Error
                </div>
                <input class="unique-form-input" type="password" th:field="*{password}" placeholder="Password"/> <!-- Lock emoji -->
            </label>
        </div>
        <div>
            <label class="unique-form-label">
                <div class="unique-error-message" th:if="${#fields.hasErrors('retypePassword')}" th:errors="*{retypePassword}">⚠️ Retype Password Error</div> <!-- Warning emoji -->
                <input class="unique-form-input" type="password" th:field="*{retypePassword}" placeholder="Retype Password"/> <!-- Lock emoji -->
            </label>
        </div>
        <div class="register-button-wrapper">
            <button class="unique-submit-btn" type="submit">Register ✅</button> <!-- Checkmark emoji -->
        </div>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
